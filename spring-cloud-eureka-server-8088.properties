#注意：如果在记事本上编写，下面的缩进不要使用Tab来缩进，不然报错
spring.profiles.active= dev # 激活开发环境配置
---
server.port= 80881 #端口号
spring.profiles= dev # 开发环境
spring.application.name=eureka_server
eureka.instance.appname=center
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8089/eureka/
# 关闭自我保护
eureka.server.enable-self-preservation=false

---
server.port= 80882 #端口号
spring.profiles= prod # 开发环境
spring.application.name=eureka_server
eureka.instance.appname=center
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8089/eureka/
# 关闭自我保护
eureka.server.enable-self-preservation=false